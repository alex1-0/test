<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="buttons">
            <button id="login-btn">Anmelden</button>
            <button id="register-btn">Registrieren</button>
        </div>
    </header>

    <main id="main-content">
        <h2>Privat und Geschäftlich</h2>
        <h1>Bezahlen, senden und sammeln - ganz einfach</h1>
        <p></p>
        <p>Mit unserem Service kannst du Zahlungen sicher und schnell senden und empfangen.</p>

        <div class="image-section">
            <div class="image-container">
                <img src="a.png" alt="International">
                <p>International</p>
            </div>
            <div class="image-container">
                <img src="b.png" alt="Sicherheit">
                <p>Vor Dritte gesichert</p>
            </div>
            <div class="image-container">
                <img src="c.png" alt="Schnelle Überweisungen">
                <p>Schnelle Überweisungen</p>
            </div>
        </div>
    </main>

    <section id="auth-section" class="hidden">
        <form id="login-form" class="hidden">
            <h2>Anmelden</h2>
            <input type="email" id="login-email" placeholder="E-Mail" required>
            <input type="password" id="login-password" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>

        <form id="register-form" class="hidden">
            <h2>Registrieren</h2>
            <input type="text" id="register-name" placeholder="Name" required>
            <input type="email" id="register-email" placeholder="E-Mail" required>
            <input type="password" id="register-password" placeholder="Passwort" required>
            <button type="submit">Registrieren</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
