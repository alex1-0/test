<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>black.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="icon.png" alt="Logo" id="logo">
        <nav>
            <button id="loginBtn">Anmelden</button>
            <button id="registerBtn">Registrieren</button>
        </nav>
    </header>

    <main>
        <section id="heroSection">
            <h1>Internationale Überweisungen - schnell und einfach</h1>
        </section>

        <section id="featuresSection">
            <div class="feature">
                <img src="feature1.png" alt="Feature 1">
                <p>Sicherer Serverstandort in der Schweiz</p>
            </div>
            <div class="feature">
                <img src="feature2.png" alt="Feature 2">
                <p>Zero-Access-Verschlüsselung</p>
            </div>
            <div class="feature">
                <img src="feature3.png" alt="Feature 3">
                <p>2FA-Authentifizierung</p>
            </div>
        </section>

        <section id="balanceSection">
            <h2>Guthaben</h2>
            <p id="balanceAmount">€0,00</p>
        </section>

        <section id="sendMoney">
            <h2>Geld senden</h2>
            <input type="text" id="recipient" placeholder="Empfänger @Name">
            <input type="number" id="amount" placeholder="Betrag">
            <button id="sendBtn">Senden</button>
        </section>

        <section id="transactionHistory">
            <h2>Transaktionsverlauf</h2>
            <ul id="transactionList">
                <!-- Transactions will be populated here -->
            </ul>
        </section>

        <section id="profileSection">
            <h2>Profil bearbeiten</h2>
            <form id="profileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="profilePicture">Profilbild:</label>
                <input type="file" id="profilePicture" name="profilePicture">
                <button type="submit">Speichern</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 black.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
