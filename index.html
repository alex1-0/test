<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzsimulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo" class="logo">
        <div class="auth-buttons">
            <button id="loginBtn">Anmelden</button>
            <button id="registerBtn">Registrieren</button>
        </div>
    </header>

    <main>
        <!-- Startseite -->
        <section id="home">
            <h1>Bezahlen, senden und sammeln - ganz einfach privat und geschäftlich</h1>
            <div class="image-container">
                <img src="a.png" alt="Bild A">
                <img src="b.png" alt="Bild B">
                <img src="c.png" alt="Bild C">
            </div>
            <p class="disclaimer">Hinweis: Dies ist eine Simulation. Es handelt sich nicht um echtes Geld.</p>
        </section>

        <!-- Anmeldeformular -->
        <section id="login" class="hidden">
            <h2>Anmelden</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="E-Mail" required>
                <input type="password" id="loginPassword" placeholder="Passwort" required>
                <button type="submit">Anmelden</button>
            </form>
        </section>

        <!-- Registrierungsformular -->
        <section id="register" class="hidden">
            <h2>Registrieren</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Name" required>
                <input type="email" id="registerEmail" placeholder="E-Mail" required>
                <input type="password" id="registerPassword" placeholder="Passwort" required>
                <input type="text" id="registerProfilePicture" placeholder="Profilbild-URL" required>
                <button type="submit">Registrieren</button>
            </form>
        </section>

        <!-- Dashboard -->
        <section id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            <div class="balance">
                <h3>Guthaben: <span id="userBalance">0.00 €</span></h3>
            </div>
            <div class="transaction-history">
                <h3>Transaktionsverlauf</h3>
                <ul id="transactionList"></ul>
            </div>
            <div class="send-money">
                <h3>Geld senden</h3>
                <input type="text" id="searchUser" placeholder="Empfänger suchen...">
                <ul id="userList"></ul>
                <input type="number" id="sendAmount" placeholder="Betrag" required>
                <button id="sendMoneyBtn">Senden</button>
            </div>
            <button id="settingsBtn">Einstellungen</button>
        </section>

        <!-- Einstellungen -->
        <section id="settings" class="hidden">
            <h2>Einstellungen</h2>
            <form id="settingsForm">
                <input type="text" id="settingsName" placeholder="Name" required>
                <input type="password" id="settingsPassword" placeholder="Neues Passwort" required>
                <button type="submit">Speichern</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
